<!DOCTYPE html>
<!-- Страница с аккордеоном -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="./accordion.css">
</head>

<body>
    <div style="max-width: 730px; padding: 10px; margin: 0 auto;">
        <div class="accordion">
            <details open class="accordion__details">
                <summary class="accordion__summary">
                    Оби-Ван Кеноби
                </summary>
                <p class="accordion__description">
                    Кто глупее: дурак или тот, кто за ним следует?
                </p>
            </details>

            <details class="accordion__details">
                <summary class="accordion__summary">
                    Магистр Йода
                </summary>
                <p class="accordion__description">
                    Страх приведет к темной стороне. Страх рождает гнев; гнев рождает ненависть; ненависть — залог страданий.
                </p>
            </details>

            <details class="accordion__details">
                <summary class="accordion__summary">
                    Квай-Гон Джин
                </summary>
                <p class="accordion__description">
                    Восприятие управляет реальностью.
                </p>
            </details>
        </div>
    </div>
</body>

</html>
